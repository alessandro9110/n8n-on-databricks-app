# Databricks Asset Bundle configuration, more info here: https://docs.databricks.com/en/dev-tools/bundles/settings.html
bundle:
  name: "n8n-app"

include:
  - resources/*.yml
  - resources/*/*.yml

# Unity Catalog resources for n8n data persistence
resources:
  schemas:
    n8n_schema:
      catalog_name: "main"
      name: "n8n_app"
      comment: "Schema per dati applicazione n8n"
      
  volumes:
    n8n_data_volume:
      catalog_name: "main"
      schema_name: ${resources.schemas.n8n_schema.name}
      name: "n8n_data"
      volume_type: "MANAGED"
      comment: "Volume per persistere credenziali, workflow e configurazioni n8n"

targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    mode: development
    default: true
    workspace:
      host: https://dbc-3cceb672-6c68.cloud.databricks.com

  # The 'prod' target, used for production deployment.
  prod:
    mode: production
    workspace:
      host: https://dbc-3cceb672-6c68.cloud.databricks.com
      # We always use /Users/a.armillotta91@gmail.com for all resources to make sure we only have a single copy.
      root_path: /Users/a.armillotta91@gmail.com/.bundle/${bundle.name}/${bundle.target}
    run_as:
      # This runs as a.armillotta91@gmail.com in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: a.armillotta91@gmail.com
